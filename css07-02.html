<style>
  input[name=tab], div {display: none;}

  /* div { display: none;} */
  input:checked + label > span { /* '>' 상속관계 */
    background-color: red;
  }

/* 1번이 체크되었으면, 그 형제요소들도 '~'기호 */
  input:nth-of-type(1):checked ~ div:nth-of-type(1),
  input:nth-of-type(2):checked ~ div:nth-of-type(2) { 
    display: block;
  } 
</style>

<!-- 
  들여쓰기 되면 자식이 된다. +는 형제, >부모자식
 -->
